  <script>
    $(document).ready(function () {
      getMyOrderList()
    });

    function getMyOrderList() {
      $('#orderList').empty()
      var settings = {
        "url": "http://localhost:8080/api/user/orders",
        "method": "GET",
        "timeout": 0,
        "headers": {
          "Authorization": localStorage.getItem('accessToken')
        },
        "contentType": 'application/json'
      };

      $.ajax(settings).done(function (response) {
        console.log(response);
        let myOrderList = response
        for (let i = 0; i < myOrderList.length; i++) {
          let giftCardName = myOrderList[i]['giftCardName']
          let orderId = myOrderList[i]['orderId']
          let imageURL = myOrderList[i]['image']
          let purchasePrice = myOrderList[i]['purchasePrice']
          let orderDate = myOrderList[i]['orderDate']
          let orderStatus = myOrderList[i]['orderStatus']
          if (orderStatus === 'PAYMENT_COMPLETED') {
            orderStatus = "결제완료"
          } else if (orderStatus === 'SEND_FAIL') {
            orderStatus = "기프티콘 발송 실패"
          } else if (orderStatus === 'SEND_SUCCESS') {
            orderStatus = "기프티콘 발송 완료"
          }

          let temp_html = `<tr>
                    <td class="order-id">${orderId}</td>
                    <td class="product-thumbnail">
                      <img src="${imageURL}" alt="Image" class="img-fluid">
                    </td>
                    <td class="product-name">${giftCardName}</td>
                    <td class="product-price">${purchasePrice}</td>
                    <td class="orderDate">${orderDate}</td>
                    <td class="orderStatus">${orderStatus}</td>
                    <td><a href = "/order-single.html"><button type="button" onclick="getMyOrder(${orderId})">주문 상세보기</button></a></td>
                  </tr>`
          $('#orderList').append(temp_html)
        }
      });
    }

    function getMyOrder(orderId) {
      localStorage.setItem("orderId", orderId);
    }


  </script>
